<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

<body>
    <div style="margin-right: auto;margin-left: auto;width: 80%;max-width: 500px;padding-top: 20%;"><button class="btn btn-primary" id="trigger" type="button" data-bs-target="#modal-1" data-bs-toggle="modal" style="width: 100%;">Rate us</button>
        <div class="modal fade" role="dialog" tabindex="-1" id="modal-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Rate us</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div><i class="far fa-star star1" style="font-size: 64px;"></i><i class="far fa-star star2" style="font-size: 64px;"></i><i class="far fa-star star3" style="font-size: 64px;"></i><i class="far fa-star star4" style="font-size: 64px;"></i><i class="far fa-star star5" style="font-size: 64px;"></i></div>
                    </div>
                    <div class="modal-footer modal-close"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button><button class="btn btn-primary close-btn" type="button">Save</button></div>
                </div>
            </div>
        </div>
    </div>
